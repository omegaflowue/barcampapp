version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: barcamp_postgres
    environment:
      POSTGRES_DB: barcamp
      POSTGRES_USER: barcamp
      POSTGRES_PASSWORD: barcamp_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U barcamp"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
